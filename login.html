<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>earshot - login</title>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="bg-zinc-900 p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h1 class="text-3xl font-bold text-center mb-8">earshot</h1>
    
    {% if register %}
      <h2 class="text-xl mb-4">Register</h2>
    {% else %}
      <h2 class="text-xl mb-4">Login</h2>
    {% endif %}

    <form method="post" action="{% if register %}/register{% else %}/login{% endif %}">
      <input name="username" placeholder="username" required 
             class="w-full p-3 rounded-lg bg-zinc-800 mb-3">
      <input name="password" type="password" placeholder="password" required 
             class="w-full p-3 rounded-lg bg-zinc-800 mb-6">
      <button class="w-full bg-green-600 p-3 rounded-lg font-bold">
        {% if register %}Create Account{% else %}Login{% endif %}
      </button>
    </form>

    <p class="text-center mt-4 text-sm">
      {% if register %}
        <a href="/login" class="text-green-400">Already have account?</a>
      {% else %}
        <a href="/register" class="text-green-400">Create account</a>
      {% endif %}
    </p>
  </div>
</body>
</html>
