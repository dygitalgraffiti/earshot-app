<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>earshot</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h1 class="text-3xl font-bold text-center mb-6 text-green-600">earshot</h1>
    
    <!-- LOGIN FORM -->
    <form method="post" class="space-y-4">
      <input 
        name="username" 
        placeholder="username" 
        required 
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
      >
      <input 
        name="password" 
        type="password" 
        placeholder="password" 
        required 
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
      >
      <button class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 transition">
        log in
      </button>
    </form>

    <!-- REGISTER LINK -->
    {% if register %}
      <p class="text-center mt-6 text-sm text-green-600">
        account created! <a href="/login" class="underline hover:text-green-700">log in</a>
      </p>
    {% else %}
      <p class="text-center mt-6 text-sm text-gray-600">
        new here? <a href="/register" class="text-green-600 underline hover:text-green-700">register</a>
      </p>
    {% endif %}
  </div>
</body>
</html>
