{% extends "layout.html" %}
{% block title %}{{ 'Login' if request.path == '/login' else 'Register' }}{% endblock %}
{% block content %}
<h2>{{ 'Login' if request.path == '/login' else 'Register' }}</h2>
<form method="post">
  <input name="username" placeholder="Username" required><br>
  <input name="password" type="password" placeholder="Password" required><br>
  <button type="submit">{{ 'Login' if request.path == '/login' else 'Register' }}</button>
</form>
{% endblock %}
