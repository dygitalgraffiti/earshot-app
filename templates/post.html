% extends "base.html" %}
{% block title %}Share Track{% endblock %}

{% block content %}
  <div style="text-align: center; padding: 2rem 0;">
    <h2>Share a Track</h2>
    <p style="color: #666; margin-bottom: 1.5rem;">
      Paste a link from Spotify, YouTube, or Apple Music
    </p>

    <form method="POST" style="max-width: 500px; margin: 0 auto;">
      <input 
        type="text" 
        name="url" 
        placeholder="https://open.spotify.com/track/..." 
        required 
        style="
          width: 100%; 
          padding: 1rem; 
          font-size: 1rem; 
          border: 1px solid #ccc; 
          border-radius: 12px; 
          margin-bottom: 1rem;
        "
      />
      <button 
        type="submit"
        style="
          width: 100%; 
          padding: 1rem; 
          background: #1d9bf0; 
          color: white; 
          border: none; 
          border-radius: 12px; 
          font-weight: 600; 
          font-size: 1rem;
          cursor: pointer;
        "
      >
        Share to Feed
      </button>
    </form>

    <p style="margin-top: 2rem;">
      <a href="/" style="color: #1d9bf0;">Back to Feed</a>
    </p>
  </div>
{% endblock %}
